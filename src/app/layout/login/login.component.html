<div class="container-fluid" style="padding-bottom: 23px;">
  <div class="row">
    <div class="col-12">
      <h1>kirin</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4 login-box" style="margin: 0 auto;">
      <div>
        <p class="text-center">登录</p>
      </div>
      <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" class="form-control" id="username" placeholder="用户名">
      </div>
      <div class="form-group">
        <label for="psw">密码:</label>
        <input type="password" class="form-control" id="psw" placeholder="密码">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> 记住密码
        </label>
      </div>
      <div style="margin-top: 1rem;">
        <button type="submit" class="btn btn-primary btn-block" routerLink="">登录</button>
      </div>
      <div style="margin-top: 1rem;">
        <button class="btn btn-primary btn-block" routerLink="../register">注册</button>
      </div>
      <div class="form-check" style="margin-top: 1rem">
        <label class="form-check-label">
          <a>忘记密码</a>
        </label>
      </div>
    </div>
  </div>
</div>
