<div class="container-fluid" style="padding-bottom: 23px;">
  <div class="row">
    <div class="col-12">
      <h1>kirin</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4 login-box" style="margin: 0 auto;">
      <div>
        <p class="text-center">注册</p>
      </div>
      <div class="form-group">
        <label for="username">昵称:</label>
        <input type="text" class="form-control" id="username" placeholder="昵称">
      </div>
      <div class="form-group">
        <label for="email">邮箱:</label>
        <input type="email" class="form-control" id="email" placeholder="邮箱">
      </div>
      <div class="form-group">
        <label for="psw">设置密码:</label>
        <input type="password" class="form-control" id="psw" placeholder="设置密码">
      </div>
      <div class="form-group">
        <label for="repsw">重复密码:</label>
        <input type="password" class="form-control" id="repsw" placeholder="重复密码">
      </div>
      <div style="margin-top: 1rem;">
        <button class="btn btn-primary btn-block" routerLink="">注册</button>
      </div>
    </div>
  </div>
</div>
